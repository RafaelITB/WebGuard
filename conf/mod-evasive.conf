<IfModule mod_evasive20.c>
    DOSHashTableSize 3097
    DOSPageCount 5
    DOSSiteCount 20
    DOSPageInterval 1
    DOSSiteInterval 1
    DOSBlockingPeriod 10

    # Logs
#    DOSEmailNotify <your mail>
    DOSSystemCommand "echo %s >> /var/log/apache2/dos.log"
    DOSLogDir "/var/log/apache2/evasive"
</IfModule>
